<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <!-- Register User Header -->
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <!-- Show Success Message -->
    <div *ngIf="successMessage" class="mt-4 text-sm text-green-600">
      {{ successMessage }}
      <a routerLink="/login" class="text-green-600 font-semibold underline ml-1">login here</a>.
    </div>

    <!-- Show Server Errors -->
    <div *ngIf="errorMessages.length" class="text-red-600 text-sm mb-4">
      <ul class="list-disc pl-5">
        <li *ngFor="let error of errorMessages">{{ error }}</li>
      </ul>
    </div>

    <!-- Full Name -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-700" for="fullName">Full Name</label>
      <input id="fullName" type="text" class="w-full p-2 border rounded" formControlName="fullName" />
      <div *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid" class="text-red-500 text-sm">
        Full Name is required
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-700" for="email">Email</label>
      <input id="email" type="email" class="w-full p-2 border rounded" formControlName="email" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-sm">
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-700" for="password">Password</label>
      <input id="password" type="password" class="w-full p-2 border rounded" formControlName="password" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500 text-sm">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-700" for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="w-full p-2 border rounded" formControlName="confirmPassword" />
      <div *ngIf="form.errors?.['mismatch'] && form.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Register
    </button>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a routerLink="/login" class="text-green-600 hover:underline">Login</a>
    </p>
  </form>
</div>
